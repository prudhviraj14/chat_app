<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - Chat Platform</title>
    <link rel="stylesheet" href="/public/css/style.css">
</head>
<body>
    <div class="container">
        <div class="feedback-container">
            <h2>Feedback & Issue Reporting</h2>
            <form id="feedbackForm">
                <div class="form-group">
                    <label for="type">Type:</label>
                    <select id="type" name="type" required>
                        <option value="feedback">General Feedback</option>
                        <option value="issue">Technical Issue</option>
                        <option value="bug">Bug Report</option>
                        <option value="suggestion">Feature Suggestion</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="6" required placeholder="Please describe your feedback or issue in detail..."></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit Feedback</button>
            </form>
            <div style="text-align: center; margin-top: 20px;">
                <a href="/public/chat.html" class="btn btn-secondary">Back to Chat</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const userData = localStorage.getItem('user');
            if (!userData) {
                window.location.href = '/public/login.html';
                return;
            }
        });

        document.getElementById('feedbackForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);

            try {
                const response = await fetch('/api/feedback', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    alert('Thank you for your feedback!');
                    e.target.reset();
                } else {
                    const result = await response.json();
                    alert(result.error || 'Failed to submit feedback.');
                }
            } catch (error) {
                alert('Error submitting feedback. Please try again.');
            }
        });
    </script>
</body>
</html>
